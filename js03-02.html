    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 3일차 2번</title>
    <script>
        // 배열, 객체(object)
        // 배열 : 하나의 변수명으로 여러 개의 데이터를 저장할 수 있는 데이터 타입
        // 각각의 데이터를 구분하기 위한 index 가 존재함
        // index는 0부터 시작함

        // 배열이 가지고 있는 최대 index 를 넘어서 접근할 경우 오류가 발생함
            // 자바스크립트에서 최대 index를 넘어서 데이터를 출력하고자 할 경우 오류
            // 자바스크립트에서 최대 index를 넘어서 데이터를 저장하고자 할 경우 데이터 저장 가능
        // 사용 기호는 []
        // 자바스크립트의 배열은 배열의 크기를 변경할 수 있음
        // 자바스크립트의 배열은 모든 데이터 타입을 저장할 수 있음

        // 사용법
        // var 배열명 = [데이터1, 데이터2, ... 데이터n]; // 배열을 선언과 동시에 데이터를 입력
        // var 배열명 = []; // 비어있는 배열을 선언
        // var 배열명 = new Array(); // 비어있는 배열을 선언 . 추천하지 않음
        // 배열명[index]; // 배열의 특정 index 안에 있는 데이터를 출력
        // 배열명[index] = 데이터 // 배열의 특정 index 안에 데이터를 저장

        var arr1 = [1, 2, 3, 4, 5];
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]);

        // 자바스크립틔의 변수특징
        // 1. 모든 데이터타입 저장
        // 2. 기본데이터 타입x (객체형 데이터타입. object형 데이터타입)
        //      데이터가 저장되고 나서야 데이터의 데이터 타입에 의해서 변수의 데이터타입이 결정되므로 모든 데이터를 저장할 수 있다.
        

        // 배열을 사용하지 않고 일반 변수로 사용할 경우
        var value1 = 1;
        var value2 = 2;
        var value3 = 3;
        var value4 = 4;
        var value5 = 5;

        console.log(value1);
        console.log(value2);
        console.log(value3);
        console.log(value4);
        console.log(value5);
        // 이렇게 길어짐..;;


        var arr2 = [6, 7, 8, 9, 10];
        var arr3 = []; // 빈배열
        var arr4;

        console.log(typeof arr2); //object
        console.log(typeof arr3); //object
        console.log(typeof arr4); //undefined

        console.log(arr2[0]); // 6 출력
        console.log(arr3[0]); // arr3은 배열로 선언되어 있지만 빈 배열이기 때문에 데이터가 선언된 적 없다고 (undefined)로 됨
        // console.log(arr4[0]); // 오류 -> arr4 는 변수로 선언되어있기 때문에 index가 없음


        console.log(arr2, length); // 배열 데이터가 5개 들어가있기 때문에 5 출력
        console.log(arr3, length);

        console.log("\n\n------\n\n");

        console.log(arr2[6]); //undefined -> 6 인덱스에 데이터가 없기때문에 이렇게 뜸. 자바에서는 오류뜬다.
        

        console.log("배열 arr2의 크기 : " + arr2.length);
        arr2[5] = 100; 
        console.log("배열 arr2의 크기 : " + arr2.length);

        console.log("\n\n------\n\n");

        arr3[0] = 10;
        arr3[1] = "십일";
        arr3[2] = true;
        arr3[3] = [1, 2, 3];
        console.log(arr3);

        console.log("\n\n------\n\n");

        var city = ["서울", "부산", "인천"];
        
        for (var i = 0; i < city.length; i++){
            console.log(city[i]);
        }


        console.log("\n\n------\n\n");



        //예제 10-13
        var city = ["Seoul", ,"Busan", ,"Incheon"]; // 공백 리터럴 포함
        function printArr() {
            var i;
            for (i=0; i<city.length; i++) {
                console.log("배열 데이터 [" + i + "] = " + city[i]);
            }
        }
        printArr();


        
    </script>
