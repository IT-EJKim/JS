<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 7일차 2번</title>
    <script src="./lib/jquery/jquery-3.6.0.js"></script>

    <script>
        // 제이쿼리를 이용하면 애니메이션 효과를 쉽게 사용할 수 있음
        // 각종 효과에서 속도는 지정되어 있는 단어(slow, fast) 및 1/1000 초로 사용할 수 있음

        $(document).ready(function() {

        // hide() :  지정한 태그를 숨기는 효과
        // $(선택자).hide(속도, 나중에 실행될 소스(콜백함수))
        // show() : 지정한 태그를 보이게 하는 효과
        // $(선택자).show(속도, 나중에 실행될 소스(콜백함수))
        // toggle() : 지정한 태그를 숨기고 보이게 하는 효과

            $("#btn-hide").on("click", function(){
                $("#img1").hide("slow", function() {
                    alert("hide()를 사용함");
                });
            });

            $("#btn-show").on("click", function(){
                $("#img1").show("fast");
            });

            $("#btn-toggle").on("click", function(){
                $("#img1").toggle(2000);
            });


            
        // fadeIn() : 지정한 태그를 흐려짐 효과를 주면서 보이게 함. 0 -> 100%
        // $(선택자).fadeIn(속도, 나중에 실행될 소스(콜백함수));
        // faceOut() : 지정한 태그를 흐려짐 효과를 주면서 숨김. 100 -> 0%
        // $(선택자).fadeOut(속도, 나중에 실행될 소스(콜백함수));
        // fadeToggle() : 지정한 태그를 흐려짐 효과를 주면서 숨기고 보이게 함. 0 -> 100%   100 -> 0%
        // $(선택자).fadeToggle(속도, 나중에 실행될 소스(콜백함수));
        // fadeTo() : 지정한 태그를 지정한 흐려짐 효과까지 진행시킴. 원하는 정도까지. 0.0~1.0까지
        // $(선택자).fadeTo(속도, 지정한 흐려짐 정도, 나중에 실행될 소스(콜백함수));

            $("#btn-fadeIn").on("click", function() {
                $("#img2").fadeIn();
            });

            $("#btn-fadeOut").on("click", function() {
                $("#img2").fadeOut();
            });

            $("#btn-fadeToggle").on("click", function() {
                $("#img2").fadeToggle();
            });

            $("#btn-fadeTo0").on("click", function() { // fadeTo 하고나면 fadeIn fadeOut 눌러도 100프로의 사진이 안됨.
                $("#img2").fadeTo("slow", 0.0);
            });

            $("#btn-fadeTo50").on("click", function() {
                $("#img2").fadeTo("slow", 0.5, function() {
                    alert("fadeTo 50%로 설정");
                });
            });

            $("#btn-fadeTo90").on("click", function() {
                $("#img2").fadeTo("slow", 0.9);
            });


        // slideUp() : 지정한 태그에 슬라이드 효과를 사용하여 숨김
            // $(선택자).slideUp(속도, 나중에 실행할 소스(콜백함수));
        // slideDown() : 지정한 태그에 슬라이드 효과를 사용하여 보이게 함
            // $(선택자).slideDown(속도, 나중에 실행할 소스(콜백함수));
        // slideToggle() : 지정한 태그에 슬라이드 효과를 사용하여 숨기거나 보이게 함
            // $(선택자).slideToggle(속도, 나중에 실행할 소스(콜백함수));

            // div전체가 위로 올라갔다 내려갔다 한다.
            $("#btn-slideUp").on("click", function() {
                $("#div03 > div").slideUp();  // 1000 -> 1초
            });
            
            $("#btn-slideDown").on("click", function() {
                $("#div03 > div").slideDown("slow");
            });

            $("#btn-slideToggle").on("click", function() {
                $("#div03 > div").slideToggle("slow");
            });


        // animate() : 애니메이션 효과를 jquery를 활용하여 좀 더 쉽게 사용할 수 있게 해줌
            // $(선택자).animate({CSS속성1 : 속성값1, CSS속성2 : 속성값2, ... }, 속도, 나중에 실행할 소스(콜백함수));

            $("#btn-animateWidth100").on("click", function() {
                $("#img4").animate({width : "100px"}, "fast"); // px 넣을 때 "" 안에 써주기
            });

            $("#btn-animateWidth200").on("click", function() {
                $("#img4").animate({width : "200px"}, "slow");
            });
            $("#btn-animateWidth300").on("click", function() {
                $("#img4").animate({width : "300px"}, );
            });

            
            $("#btn-animateSizeUp").on("click", function() {
                $("#img4").animate({
                    left : "300px",
                    height : "500px",
                    width : "550px",
                }, 3000);
            });

            $("#btn-animateSizeDown").on("click", function() {
                $("#img4").animate({
                    left : "0px",
                    height : "100px",
                    width : "130px"
                }, "slow");
            });


        // stop() : 지정한 애니메이션 효과가 동작 중 애니메이션 효과를 멈춤
        // 전체 멈춤 : 기본값 false. 전체 멈춤을 true로 줄 경우 모든 애니메이션이 멈추게 됨
        // 마지막 위치 : 기본값 false. 마지막 위치로 이동이 true이면 애니메이션이 멈추고 마지막 위치로 이동
            // $(선택자).stop(전체멈춤여부, 마지막 애니메이션 위치로 이동 여부);

        
            $("#btn-animateStop").on("click", function() {
                $("#img4").stop();
            })
            

        // 메소드 체이닝
        // 메소드 체이닝은 지정한 태그에 여러개의 메서드를 실행하고자 할 경우, 지정한 태그에 각각의 기능을 따로 실행하는 것이 아니라, 지정한 태그 하나에 여러개의 메서드를 계속 이어서 적용하는 것을 말함

            $("#btn-aniNoChain").on("click", function() {
                $(".box").animate({ left : "400px" }, "slow");
                $(".box").animate({ top : "400px" }, "slow");
                $(".box").animate({ left : "0px" }, "slow");
                $(".box").animate({ top : "0px" }, "slow");
            })

            $("#btn-aniChain").on("click", function() {
                $(".box").animate({ left : "400px" }).animate({ top : "400px" }).animate({ left : "0px" }).animate({ top : "0px" });
            })

            $("#btn-aniStop").on("click", function() {
                $(".box").stop(); // 지금 수행중인 애니메이션만 멈추는거
            })

            $("#btn-aniStopTrueFalse").on("click", function() {
                $(".box").stop(true, false); // 그자리에서 나머지 애니메이션도 다 멈춤
            })

            $("#btn-aniStopTrueTrue").on("click", function() {
                $(".box").stop(true, true); // 현재 동작하고 있는 애니메이션의 가장 마지막 위치로 가서 스탑
            })





        });




    </script>

    <style>
        .container {
            height: 500px;
            width: 500px;
            border: 1px solid black;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: cornflowerblue;
            position :absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div id="div01">
        <h3>hide, show, toggle</h3>
        <button type="button" id="btn-hide">클릭 시 숨김</button>
        <button type="button" id="btn-show">클릭 시 보임</button>
        <button type="button" id="btn-toggle">클릭 시 숨김/보임</button>
        <hr>
        <img src="./푸들1.jpg" alt="" id="img1">
    </div>

    <br><hr><br>
    <div id="div02">
        <h3>fadeIn, fadeOut, fadeToggle, fadeTo</h3>
        <button type="button" id="btn-fadeIn">fadeIn</button>
        <button type="button" id="btn-fadeOut">fadeOut</button>
        <button type="button" id="btn-fadeToggle">fadeToggle</button>
        <button type="button" id="btn-fadeTo0">fadeTo 0%</button>
        <!-- fadeTo 50프로로 하려면 0.5 로 숫자 넣으면 된다~ -->
        <button type="button" id="btn-fadeTo50">fadeTo 50%</button> 
        <button type="button" id="btn-fadeTo90">fadeTo 90%</button>
        <hr>
        <img src="./고양이.jpg" alt="" id="img2">
        <br><br><br><br>
    </div>
    <div id="div03">
        <h3>slideUp, slideDown, slideToggle</h3>
        <button type="button" id="btn-slideUp">SlideUp</button>
        <button type="button" id="btn-slideDown">SlideDown</button>
        <button type="button" id="btn-slideToggle">SlideToggle</button>
        <hr>
        <div style="height: 300px; border: 1px solid black; background-color: blanchedalmond;">
            <img src="./푸들1.jpg" alt="" id="img3" style="height: 100%;">
        </div>

    </div>

    <div id="div04">
        <h3>animate, stop</h3>
        <button type="button" id="btn-animateWidth100">가로 픽셀 100px</button>
        <button type="button" id="btn-animateWidth200">가로 픽셀 200px</button>
        <button type="button" id="btn-animateWidth300">가로 픽셀 300px</button>
        <br>
        <button type="button" id="btn-animateSizeUp">크기 키우고 이동</button>
        <button type="button" id="btn-animateSizeDown">크기 줄이고 이동</button>
        <button type="button" id="btn-animateStop">애니메이션 중지</button>
        <hr>
        <div style="width: 800; height: 800px; border: 1px solid black;">
            <img src="./푸들1.jpg" alt="" id="img4" style="position: relative;">
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="div05">
            <h3>메서드 체이닝과 stop()의 옵션</h3>
            <button type="button" id="btn-aniNoChain">애니메이션 동작 1</button>
            <button type="button" id="btn-aniChain">애니메이션 동작 2</button>
            <button type="button" id="btn-aniStop">기본 stop</button>
            <button type="button" id="btn-aniStopTrueFalse">stop(true, false)</button>
            <button type="button" id="btn-aniStopTrueTrue">stop(true, true)</button>
            <hr>
            <div class="container">
                <div class="box"></div>
            </div>
        </div>
        <br><br><br><br><br><br>
    </div>
</body>
</html>
