        function inputScore() {
            var jumsu = [] // 점수를 저장할 지역 변수인 배열 선언
            for (var i = 0; i<5; i++){
                var tmp = prompt("점수를 입력해주세요");
                tmp = Number(tmp);

                jumsu.push(tmp);

            for (var i = 0; i < scores.length; i++) {
                total = scores[i];
            }

            return total;
        }
